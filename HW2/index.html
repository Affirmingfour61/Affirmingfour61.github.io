<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1> Slot Machine </h1><hr>

  <label for="betAmount">Enter amount to bet:</label>
  <input type="number" id="betAmount" min="1" value="10">

  <button id="spinBtn">Spin</button>
    <button id="resetBtn">Reset The Game</button>


 <div id="slotContainerWrapper">
  <div id="slotContainer">
    <img id="slot1" src="images/cherry.jpg" alt="Slot 1">
    <img id="slot2" src="images/star.jpeg" alt="Slot 2">
    <img id="slot3" src="images/heart.webp" alt="Slot 3">
  </div>
</div>
<hr>

  <p id="resultMessage"></p>
  <p id="winnings"></p>

  <script src="js/script.js"></script>
</body>
</html>
